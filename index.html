<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="well">
          <h1>Triangle Tracker</h1>
          <h3>Enter lengths of each side of a triangle and we will let you know if it's scalene, isosceles, equilateral</h3>
        </div>
      </div>
      <form id="sides">
        <div class="form-group">
          <label for="side1">Length of first side:</label>
          <input id="side1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side2">Length of first side:</label>
          <input id="side2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side3">Length of first side:</label>
          <input id="side3" class="form-control" type="text">
        </div>
      </form>
    </div>
  </body>
</html>
